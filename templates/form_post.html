{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>Create Post</h2>
    <form action="/api/posts/" method="post">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter your title here" required>
        </div>
        <div class="form-group">
            <label for="post">Post:</label>
            <textarea class="form-control" id="post" name="post" rows="5" placeholder="Enter your post here" required></textarea>
        </div>
        <div class="form-group">
            <label for="image_url">Image URL:</label>
            <input type="text" class="form-control" id="image_url" name="image_url"
                   placeholder="https://i.pinimg.com/.....7182c3308788c.jpg">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
