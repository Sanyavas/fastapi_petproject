{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>SignUp</h2>
    <form action="/api/auth/signup/" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username here" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input class="form-control" id="email" name="email" placeholder="Enter your email here" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" id="password" name="password" placeholder="Enter your password here" required>
        </div>
        <div class="form-group">
            <label for="avatar">Avatar URL:</label>
            <input type="text" class="form-control" id="avatar" name="avatar"
                   placeholder="https://i.pinimg.com/.....7182c3308788c.jpg">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
